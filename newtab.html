<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yash's New Tab</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- search bar -->
    <!-- <div class="search-bar">
        <h1>Welcome To Your Kingdom</h1>
        <input type="text" placeholder="Search anything ..." id="search-input">
    </div> -->

    <div class="search-bar">
      <!-- <h1>Welcome To Your Kingdom</h1> -->

      <!-- Search Input -->

      <!-- Search Engine Toggle -->
      <div class="search-options">
        <button class="search-option" data-engine="brave">
          <img src="/Images/brave.png" />
        </button>
        <button class="search-option" data-engine="bing">
          <img src="/Images/bing.png" />
        </button>
        <button class="search-option active" data-engine="google">
          <img src="/Images/chrome.png" />
        </button>
        <button class="search-option" data-engine="youtube">
          <img src="/Images/youtube.png" />
        </button>
        <button class="search-option" data-engine="duckduckgo">
          <img src="/Images/ddgo.png" />
        </button>
      </div>
      <input type="text" placeholder="Search anything ..." id="search-input" />
    </div>

    <div class="main">
      <div class="clock-pos1 clocky">
        <div id="clock1">
          <div class="middle1"></div>
          <div class="middle11"></div>
          <div id="hour1" class="hour1"></div>
          <div id="minute1" class="minute1"></div>
          <div id="second1" class="second1"></div>
        </div>
      </div>

      <div class="clock-pos2 clocky">
        <second class="clock2">
          <div class="seconds2"></div>
          <div class="minutes2"></div>
          <div class="minute2">44</div>
          <div class="hour2"></div>
        </second>
      </div>

      <div class="clock-pos3 clocky">
        <div class="clock3">
          <svg id="clockSvg3" xmlns="http://www.w3.org/2000/svg">
            <!-- Static outer ring and primary circle -->
            <circle class="outerRing3" id="outerRing3" />
            <circle class="primCircle3" id="primCircle3" />

            <!-- Static spikes -->
            <g id="spikes3"></g>

            <!-- Dynamic parts: Triangle, secondary circles, and text -->
            <path class="triangle3" id="trianglePath3" />
            <circle class="secCircle3" id="hourCircle3" />
            <circle class="secCircle3" id="minuteCircle3" />
            <circle class="secCircle3" id="secondCircle3" />
            <text class="textTime3" id="timeText3"></text>
          </svg>
        </div>
      </div>

      <div class="clock-pos4 clocky">
        <second class="clock">
          <div class="seconds"></div>
          <div class="minutes"></div>
          <div class="minute">44</div>
          <div class="hour"></div>
        </second>
      </div>

      <div class="clock-pos5 clocky">
        <second class="clock">
          <div class="seconds"></div>
          <div class="minutes"></div>
          <div class="minute">44</div>
          <div class="hour"></div>
        </second>
      </div>

      <div class="categories-section">
        <div class="categories">
          <div class="hover-indicator"></div>
          <!-- <button id="btn-z">clock</button> -->
          <button id="btn-a">Notes</button>
          <button id="btn-b">Social</button>
          <button id="btn-c">Text</button>
          <button id="btn-d">Image</button>
          <button id="btn-e">Video</button>
          <button id="btn-f">Audio</button>
          <button id="btn-g">Design</button>
          <button id="btn-h">Extras</button>
          <!-- <button id="Notes">Notes</button>
          <button id="Social">Social</button>
          <button id="Text">Text</button>
          <button id="Image">Image</button>
          <button id="Video">Video</button>
          <button id="Audio">Audio</button>
          <button id="Design">Design</button>
          <button id="Extras">Extras</button> -->
        </div>

        <div id="websites-container" class="websites-container"></div>
      </div>
    </div>

    <!-- Appple Dock -->
    <section class="cloneable">
      <div class="nav-wrap">
        <nav class="nav-bar">
          <ul class="nav-list">
            <!-- Nav items will be dynamically populated by JavaScript -->
          </ul>
        </nav>
      </div>
    </section>

    <!-- Settings Icon -->
    <div id="settings-icon">⚙️</div>
    <div id="side-panel-blur"></div>
    <div id="side-panel" class="side-panel">
      <div class="side-panel-header">
        <h2>Settings</h2>
        <button id="close-panel">✕</button>
      </div>
      <div class="side-panel-content">
        <!-- Dark Mode Toggle -->
        <div class="settings-section" id="dark-mode-section">
          <h3>Themes</h3>
          <div class="buttons">
            <button onclick="setTheme('theme-1')">Theme 1</button>
            <button onclick="setTheme('theme-2')">Theme 2</button>
            <button onclick="setTheme('theme-3')">Theme 3</button>
            <button onclick="setTheme('theme-4')">Theme 4</button>
            <button onclick="setTheme('theme-5')">Theme 5</button>
          </div>
        </div>
        <!-- Dark Mode Toggle -->
        <div class="settings-section" id="fav-clock-section">
          <h3>Clocks Mode</h3>
          <div class="buttons">
            <button data-clock="clock-pos1">Clock 1</button>
            <button data-clock="clock-pos2">Clock 2</button>
            <button data-clock="clock-pos3">Clock 3</button>
            <button data-clock="clock-pos4">Clock 4</button>
            <button data-clock="clock-pos5">Clock 5</button>
          </div>
        </div>
        <!-- category section Toggle -->
        <div class="settings-section" id="category-section-section">
          <h3>Show categories</h3>
          <div class="buttons">
            <button id="toggle-categories-btn" data-state="show">
              Hide Categories
            </button>
          </div>
        </div>
        <!-- Shortcuts Section -->
        <div class="settings-section" id="shortcuts-section">
          <h3>Manage Shortcuts</h3>
          <div class="add-shortcut-form">
            <input type="text" id="shortcut-name" placeholder="Shortcut Name" />
            <input type="url" id="shortcut-url" placeholder="Shortcut URL" />
            <button id="add-shortcut-btn">Add Shortcut</button>
          </div>
          <ul id="shortcut-list">
            <!-- Dynamically populated shortcuts -->
          </ul>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
