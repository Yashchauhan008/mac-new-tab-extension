<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yash's New Tab</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- search bar -->
    <!-- <div class="search-bar">
        <h1>Welcome To Your Kingdom</h1>
        <input type="text" placeholder="Search anything ..." id="search-input">
    </div> -->

    <div class="search-bar">
      <!-- <h1>Welcome To Your Kingdom</h1> -->

      <!-- Search Input -->

      <!-- Search Engine Toggle -->
      <div class="search-options">
        <button class="search-option" data-engine="brave">
          <img src="/Images/brave.png" />
        </button>
        <button class="search-option" data-engine="bing">
          <img src="/Images/bing.png" />
        </button>
        <button class="search-option active" data-engine="google">
          <img src="/Images/chrome.png" />
        </button>
        <button class="search-option" data-engine="youtube">
          <img src="/Images/youtube.png" />
        </button>
        <button class="search-option" data-engine="duckduckgo">
          <img src="/Images/ddgo.png" />
        </button>
      </div>
      <input type="text" placeholder="Search anything ..." id="search-input" />
    </div>

    <div class="main">
      <div class="clock-pos1 clocky">
        <div id="clock1">
          <div class="middle1"></div>
          <div class="middle11"></div>
          <div id="hour1" class="hour1"></div>
          <div id="minute1" class="minute1"></div>
          <div id="second1" class="second1"></div>
        </div>
      </div>

      <div class="clock-pos2 clocky">
        <second class="clock2">
          <div class="seconds2"></div>
          <div class="minutes2"></div>
          <div class="minute2">44</div>
          <div class="hour2"></div>
        </second>
      </div>

      <div class="clock-pos3 clocky">
        <div class="clock3">
          <svg id="clockSvg3" xmlns="http://www.w3.org/2000/svg">
            <!-- Static outer ring and primary circle -->
            <circle class="outerRing3" id="outerRing3" />
            <circle class="primCircle3" id="primCircle3" />

            <!-- Static spikes -->
            <g id="spikes3"></g>

            <!-- Dynamic parts: Triangle, secondary circles, and text -->
            <path class="triangle3" id="trianglePath3" />
            <circle class="secCircle3" id="hourCircle3" />
            <circle class="secCircle3" id="minuteCircle3" />
            <circle class="secCircle3" id="secondCircle3" />
            <text class="textTime3" id="timeText3"></text>
          </svg>
        </div>
      </div>

      <div class="clock-pos4 clocky">
        <div class="clock4">
          <!-- Hours tens place -->
          <div class="column">
            <div class="num">0</div>
            <div class="num">1</div>
            <div class="num">2</div>
          </div>

          <!-- Hours ones place -->
          <div class="column">
            <div class="num">0</div>
            <div class="num">1</div>
            <div class="num">2</div>
            <div class="num">3</div>
            <div class="num">4</div>
            <div class="num">5</div>
            <div class="num">6</div>
            <div class="num">7</div>
            <div class="num">8</div>
            <div class="num">9</div>
          </div>

          <!-- Colon separator -->
          <div class="colon"></div>

          <!-- Minutes tens place -->
          <div class="column">
            <div class="num">0</div>
            <div class="num">1</div>
            <div class="num">2</div>
            <div class="num">3</div>
            <div class="num">4</div>
            <div class="num">5</div>
          </div>

          <!-- Minutes ones place -->
          <div class="column">
            <div class="num">0</div>
            <div class="num">1</div>
            <div class="num">2</div>
            <div class="num">3</div>
            <div class="num">4</div>
            <div class="num">5</div>
            <div class="num">6</div>
            <div class="num">7</div>
            <div class="num">8</div>
            <div class="num">9</div>
          </div>

          <!-- Colon separator -->
          <div class="colon"></div>

          <!-- Seconds tens place -->
          <div class="column">
            <div class="num">0</div>
            <div class="num">1</div>
            <div class="num">2</div>
            <div class="num">3</div>
            <div class="num">4</div>
            <div class="num">5</div>
          </div>

          <!-- Seconds ones place -->
          <div class="column">
            <div class="num">0</div>
            <div class="num">1</div>
            <div class="num">2</div>
            <div class="num">3</div>
            <div class="num">4</div>
            <div class="num">5</div>
            <div class="num">6</div>
            <div class="num">7</div>
            <div class="num">8</div>
            <div class="num">9</div>
          </div>
        </div>
      </div>

      <div class="clock-pos5 clocky">
        <div class="no-clock">
          <!-- <span>No Clock</span> -->
        </div>
      </div>

      <div class="categories-section">
        <div class="categories">
          <div class="hover-indicator"></div>
          <!-- <button id="btn-z">clock</button> -->
          <button id="btn-a">Notes</button> 
          <button id="btn-b">Social</button>
          <button id="btn-c">Text</button>
          <button id="btn-d">Image</button>
          <button id="btn-e">Video</button>
          <button id="btn-f">Audio</button>
          <button id="btn-g">Design</button>
          <button id="btn-h">Extras</button>
          <!-- <button id="Notes">Notes</button>
          <button id="Social">Social</button>
          <button id="Text">Text</button>
          <button id="Image">Image</button>
          <button id="Video">Video</button>
          <button id="Audio">Audio</button>
          <button id="Design">Design</button>
          <button id="Extras">Extras</button> -->
        </div>

        <div id="websites-container" class="websites-container"></div>
      </div>
    </div>

    <!-- Appple Dock -->
    <section class="cloneable">
      <div class="nav-wrap">
        <nav class="nav-bar">
          <ul class="nav-list">
            <!-- Nav items will be dynamically populated by JavaScript -->
          </ul>
        </nav>
      </div>
    </section>

    <!-- Settings Icon -->
    <div id="settings-icon">⚙️</div>
    <div id="side-panel-blur"></div>
    <div id="side-panel" class="side-panel">
      <div class="dev-block">
        <h3> made with ❤️ by <a href="https://yash-chauhan.vercel.app">Yash</a></h3>
        <div class="dev-img">
          <img id="instagram-icon" src="./Images/instagram.png" alt="Instagram Icon" />
        </div>
      </div>
      <div class="side-panel-header">
        <h2>Settings</h2>
        <button id="close-panel">✕</button>
      </div>
      <div class="side-panel-content">
        <!-- Dark Mode Toggle -->
        <div class="settings-section" id="dark-mode-section">
          <h3>Themes</h3>
          <div class="buttons">
            <button onclick="setTheme('theme-1')" class="theme-btn">
              Modern Dark
            </button>
            <button onclick="setTheme('theme-2')" class="theme-btn">
              Ocean Blue
            </button>
            <button onclick="setTheme('theme-3')" class="theme-btn">
              Sunset Orange
            </button>
            <button onclick="setTheme('theme-4')" class="theme-btn">
              Purple Night
            </button>
            <button onclick="setTheme('theme-5')" class="theme-btn">
              Cuty Pink
            </button>
            <button onclick="setTheme('theme-6')" class="theme-btn">
              Light
            </button>
            <button onclick="setTheme('theme-7')" class="theme-btn">
              Dark
            </button>
          </div>
        </div>
        <!-- Dark Mode Toggle -->
        <div class="settings-section" id="fav-clock-section">
          <h3>Clocks Mode</h3>
          <div class="buttons">
            <button data-clock="clock-pos1">Clock 1</button>
            <button data-clock="clock-pos2">Clock 2</button>
            <button data-clock="clock-pos3">Clock 3</button>
            <button data-clock="clock-pos4">Clock 4</button>
            <button data-clock="clock-pos5">Clock 5</button>
          </div>
        </div>
        <!-- category section Toggle -->
        <div class="settings-section" id="category-section-section">
          <h3>Show categories</h3>
          <div class="buttons">
            <button id="toggle-categories-btn" data-state="show">
              Hide Categories
            </button>
          </div>
        </div>
        <!-- clock scaler range -->
        <div class="settings-section" id="clock-scaler-section">
          <h3>Clock Size</h3>
          <div class="scale-control">
            <input
              class="custom-range-slider"
              type="range"
              id="clock-scale"
              min="50"
              max="150"
              value="100"
              step="5"
            />
            <span id="scale-value">100%</span>
          </div>
        </div>
        <!-- Default Category Section -->
        <div class="settings-section" id="default-category-section">
          <h3>Default Category</h3>
          <div class="select-wrapper">
            <select id="default-category-select">
              <option value="a">Notes</option>
              <option value="b">Social</option>
              <option value="c">Text</option>
              <option value="d">Image</option>
              <option value="e">Video</option>
              <option value="f">Audio</option>
              <option value="g">Design</option>
              <option value="h">Extras</option>
            </select>
          </div>
        </div>
        <!-- Shortcuts Section -->
        <div class="settings-section" id="shortcuts-section">
          <h3>Manage Shortcuts</h3>
          <div class="add-shortcut-form">
            <input type="text" id="shortcut-name" placeholder="Shortcut Name" />
            <input type="url" id="shortcut-url" placeholder="Shortcut URL" />
            <button id="add-shortcut-btn">Add Shortcut</button>
          </div>
          <ul id="shortcut-list">
            <!-- Dynamically populated shortcuts -->
            <li>
              <img src="${await getFavicon(site.url)}" alt="icon">
            </li>
          </ul>
        </div>
        <!-- tab count Section -->
        <div class="settings-section" id="new-tab-count">
            <h3>Total New Tabs Opened: <span id="tab-count">0</span></h3>
        </div>
        <!-- version Section -->
        <!-- <div class="settings-section" id="version-section">
            <h3>Extension Version: <span id="extension-version">0.0.0</span></h3>
        </div> -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
